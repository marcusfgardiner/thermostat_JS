<!DOCTYPE html>

<html>
  <head>
    <title> Thermostat </title>
  </head>
  <body>
    <section>
      <div class="1">
      <h1> Temperature is: </h1>
      </div>
      <button id="temperature-up" name="button"> + </button>
      <button id="temperature-down" name="button"> - </button>
      <button id="temperature-reset" name="button"> RESET </button>
      <div class="2">
      Power saving mode is:
      </div>
      <div class="3">
      <button id="power-saving-switch" name="button"> On/Off power saving </button>
      </div>
    </section>
  </body>
</html>
